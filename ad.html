<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExAds</title>
  </head>
  <body id="ad">
    <h1>AD</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name"/>

        <label for="surname">Surname:</label>
        <input type="text" id="surname"/>
        
        <label for="context">Reason:</label>
        <textarea type="text" id="context"></textarea>
        <button id="submit">Submit</button>
    </form>
    <script>

      const submit = document.querySelector("#submit");

      submit.addEventListener("click", onClick, false);

      async function onClick(event) {
        event.preventDefault();
        const response = await fetch("http://s.adnflow.com/tag.php?goal=e4da3b7fbbce2345d7772b0674a318d5&tag={conversions_tracking}");
        const jsonData = await response.json();

        console.log(jsonData)
      }

    </script>
    <script type="module" src="/main.js"></script>
  </main>
  </body>
</html>
